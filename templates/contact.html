{% include 'header.html' %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('img/contact-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>发布新文章</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <form name="newEntry" id="newEntry" method="POST" action="{{ url_for('newpost') }}" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>标题</label>
            <input type="text" class="form-control" placeholder="标题" id="title" name="title" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>分类</label>
            <input type="text" class="form-control" placeholder="分类" id="catagory" name="catagory" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>作者</label>
            <input type="text" class="form-control" placeholder="作者" id="auther" name="auther" required data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>内容</label>
            <textarea rows="10" class="form-control" placeholder="内容" id="content" name="content" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">发布</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% include 'footer.html' %}
